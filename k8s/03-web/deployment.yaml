apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-web
  namespace: upload-service-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: upload-web
  template:
    metadata:
      labels:
        app: upload-web
    spec:
      containers:
        - name: upload-web
          image: upload-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql+asyncpg://postgres:$(POSTGRES_PASSWORD)@postgres-service.upload-service-ns.svc.cluster.local:5432/postgres"
            - name: CELERY_BROKER_URL
              value: "redis://redis-service.upload-service-ns.svc.cluster.local:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis-service.upload-service-ns.svc.cluster.local:6379/0"
            - name: PYTHONPATH
              value: "/app"
          envFrom:
            - secretRef:
                name: upload-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 40
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"